<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{data.frame_class} != 'none'">
    <f:then>
        <div id="ccpid-{data.uid}" class="cc-placeholder frame frame-size-default frame-default frame-layout-default frame-background-none frame-no-backgroundimage frame-space-before-none frame-space-after-none">
            <div class="frame-group-container">
                <div class="frame-group-inner">
                    <div class="frame-container frame-container-default">
                        <div class="frame-inner">
                            <f:render partial="PlaceholderContent" arguments="{_all}" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </f:then>
    <f:else>
        <div id="ccpid-{data.uid}" class="cc-placeholder">
            <f:render partial="PlaceholderContent" arguments="{_all}" />
        </div>
    </f:else>
</f:if>
<f:asset.script identifier="cookie-content" src="EXT:cookie_content/Resources/Public/JavaScript/handler.js" />
</html>
